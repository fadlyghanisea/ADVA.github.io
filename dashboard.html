<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { 
            margin: 0; font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background-color: #003c75; color: #e0e0e0;
            background-image: linear-gradient(rgba(0, 255, 234, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 234, 0.1) 1px, transparent 1px);
            background-size: 40px 40px; padding-bottom: 80px;
        }
        .header { background: rgba(0, 40, 80, 0.9); padding: 20px; border-bottom: 2px solid #00aec4; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(5px); }
        .header h2 { margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .badge { background: #00aec4; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .container { padding: 20px; }
        .card { background: rgba(0, 40, 80, 0.85); padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #1a4f7a; position: relative; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: #00aec4; box-shadow: 0 0 10px #00aec4; }
        .card h3 { margin-top: 0; color: #00aec4; text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
        .card p { color: #aab8c2; font-size: 14px; margin-bottom: 20px; }
        .tactical-btn { display: flex; justify-content: center; align-items: center; width: 100%; height: 55px; border-radius: 4px; border: 1px solid #00aec4; background: rgba(0, 174, 196, 0.15); color: #00aec4; font-size: 18px; font-weight: bold; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; transition: all 0.2s ease; }
        .tactical-btn:hover { background: #00aec4; color: #000; box-shadow: 0 0 15px rgba(0, 174, 196, 0.6); }
        .status-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .stat-box { text-align: center; width: 48%; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px; border: 1px solid #333; }
        .stat-number { display: block; font-size: 24px; font-weight: bold; color: white; }
        .stat-label { font-size: 12px; color: #ccc; text-transform: uppercase; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #003c75; border-top: 1px solid #00509e; display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; }
        .nav-item { text-align: center; color: #aaa; font-size: 10px; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .nav-item.active { color: #00aec4; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <audio id="entry-sound" autoplay>
        <source src="Media/Sound/solo.mp3" type="audio/mpeg">
    </audio>

    <div class="header">
        <div><span class="badge">LOYANG RGN</span><h2 style="margin-top: 5px;">AutoVerify</h2></div>
        <div style="width:35px; height:35px; background:#00aec4; border-radius:50%; display:flex; align-items:center; justify-content:center; color:black; font-weight:bold;">OF</div>
    </div>

    <div class="container">
        <div class="card">
            <h3>Pre-Deployment Check</h3>
            <p>Initiate vehicle scan to verify condition.</p>
            <a href="scanner.html" class="tactical-btn">[+] INITIATE SCAN</a>
        </div>

        <div class="card">
            <h3>Fleet Readiness</h3>
            <div class="status-row">
                <div class="stat-box" style="border-color: #28a745;">
                    <span class="stat-number" style="color: #28a745;">42</span><span class="stat-label">Deployable</span>
                </div>
                <div class="stat-box" style="border-color: #dc3545;">
                    <span class="stat-number" style="color: #dc3545;">3</span><span class="stat-label">Attention</span>
                </div>
            </div>
            <div style="width:100%; height:4px; background:#333; margin-top:5px; position:relative;">
                <div style="width:92%; height:100%; background:#28a745; position:absolute;"></div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <a href="dashboard.html" class="nav-item active"><span class="nav-icon">üè†</span>Home</a>
        <a href="history.html" class="nav-item"><span class="nav-icon">üìã</span>History</a>
        <a href="index.html" class="nav-item"><span class="nav-icon">üö™</span>Logout</a>
    </div>

    <script>
        const sound = document.getElementById('entry-sound');

        // 1. Force Play on Load (Backup for Autoplay)
        window.addEventListener('load', () => {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Browser blocked autoplay"));
        });

        // 2. Play on any click
        document.querySelectorAll('a, button, .nav-item').forEach(el => {
            el.addEventListener('click', () => {
                sound.currentTime = 0;
                sound.play();
            });
        });
    </script>

</body>
</html>
