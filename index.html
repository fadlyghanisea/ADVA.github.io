<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoVerify</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background-color: #003c75; 
            color: #e0e0e0;
            background-image: 
                linear-gradient(rgba(0, 255, 234, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 234, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex; justify-content: center; align-items: center; height: 100vh; 
        }

        .login-card { 
            background: rgba(0, 40, 80, 0.9); 
            padding: 30px; border-radius: 8px; text-align: center; 
            width: 85%; max-width: 350px; 
            border: 1px solid #00aec4;
            box-shadow: 0 0 20px rgba(0, 174, 196, 0.2);
            position: relative;
        }
        
        .login-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #00aec4; box-shadow: 0 0 10px #00aec4;
        }

        .logo { width: 100px; height: auto; display: block; margin: 0 auto 15px; }
        h2 { color: #fff; margin: 0 0 5px; text-transform: uppercase; letter-spacing: 1px; }
        p { color: #00aec4; margin: 0 0 25px; font-size: 14px; }

        input { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            background: rgba(0,0,0,0.3); border: 1px solid #1a4f7a; 
            border-radius: 4px; color: white; text-align: center; 
            box-sizing: border-box; font-size: 16px; 
        }
        input:focus { outline: none; border-color: #00aec4; box-shadow: 0 0 10px rgba(0, 174, 196, 0.3); }
        .error-msg { color: #ff4d4d; font-size: 14px; margin-bottom: 15px; display: none; }

        .tactical-btn {
            display: block; width: 100%; padding: 15px 0; border-radius: 4px; border: 1px solid #00aec4;
            background: rgba(0, 174, 196, 0.15);
            color: #00aec4; font-size: 18px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .tactical-btn:hover { background: #00aec4; color: #000; box-shadow: 0 0 15px rgba(0, 174, 196, 0.6); }
    </style>
</head>
<body>

    <audio id="success-sound" src="Media/Sound/solo.mp3" preload="auto"></audio>

    <div class="login-card">
        <img src="Media/Image/Index Page/Singapore_Police_Force_crest.png" alt="SPF Crest" class="logo">
        <h2>AutoVerify</h2>
        <p>Streamlining Pre-Deployment</p>
        <div id="error-message" class="error-msg">‚ùå ACCESS DENIED</div>
        <input type="text" id="username" placeholder="Username (OFFICER)">
        <input type="password" id="password" placeholder="Password (1234)">
        
        <button class="tactical-btn" onclick="validateLogin()">LOGIN</button>
    </div>

    <script>
        function validateLogin() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            var errorDiv = document.getElementById("error-message");
            var audio = document.getElementById("success-sound");

            if (user === "OFFICER" && pass === "1234") {
                
                // 1. Force Play Sound
                // Using a Promise to catch any browser "autoplay" blocks
                var playPromise = audio.play();

                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Sound started!
                    }).catch(error => {
                        console.log("Audio play failed:", error);
                    });
                }

                // 2. Wait 500ms (0.5 seconds) so you can hear it
                setTimeout(function() {
                    window.location.href = "dashboard.html"; 
                }, 500);

            } else {
                // Fail - No sound, just error
                errorDiv.style.display = "block";
                
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' }, { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }
    </script>

</body>
</html>
